<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link rel="stylesheet" href="css/cart_styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/Pizza Logo.png" alt="Pizza Logo" />
      <span><a href="index.html">Domino's Pizza</a></span>
    </div>
    <nav class="menu-nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html" class="cart-icon" data-count="0">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <div class="cart-summary">
      <div id="cart-total">Total: ₹0</div>
      <button onclick="checkout()" class="checkout-btn">Checkout</button>
    </div>
  </div>
  <script src="js/cart.js"></script>
  <script>
fetch("http://localhost:5000/api/cart", {
  credentials: "include"
})
.then(res => res.json())
.then(cart => {
  document.getElementById("cart-items").innerHTML = cart.map(c => `
    <div>${c.item} - ₹${c.price} x ${c.qty}</div>
  `).join("");
});
</script>

</body>
</html>
