<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Domino's</title>
    <link rel="stylesheet" href="css/login_styles.css">
</head>

<body class="login-body">

    <header>
  <div class="logo">
    <img src="image/Pizza Logo.png" alt="Pizza Logo" />
    <span ><a href="index.html">Domino's Pizza</a></span>
  </div>
  <nav class="menu-nav">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="cart.html" class="cart-icon" data-count="">Cart</a>
  </nav>
</header>

    <div class="login-container">
        <h2>Login to Your Account</h2>

        <form action="/login" method="POST" class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="Name">Name</label>
            <input type="Name" id="Name" name="Name" required placeholder="Enter your Name">

            <label for="Phone-no">Phone-no.</label>
            <input type="tel" id="Phone-no" name="Phone-no" required placeholder="Enter your number">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="login-btn">Register</button>

            <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

</body>

</html>
